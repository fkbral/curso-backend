version: "3.9"
services:
  postgresdb:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=testsdb
    volumes:
      - './docker-volumes/var/lib/postgresql:/var/lib/postgresql'
    ports:
      - 5438:5432

